<html>
    <head>
        <title>Nonogram Solver</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/solver/puzzle.js"></script>
        <script type="text/javascript" src="js/solver/solver.js"></script>
    </head>
    <body style="font-family: 'Courier New', Courier, monospace;">
        <div>Nonogram Solver</div>
        <div id="message"></div>
        <script>
            var rows = [[1], [3], [5], [7], [9], [2, 4, 1],
                [2, 4, 1], [4, 3], [4, 3], [5, 3]];
            var columns = [[1], [6], [7], [3, 3], [9],
                [7], [6], [8], [2, 3], [6]];
            var puzzle = new Puzzle(rows, columns);
            
            var message = document.getElementById("message");
            message.innerHTML = "<p> Puzzle loaded:</p>"
                    + "<p>rows: " + puzzle.rowsToString() + "</p>"
                    + "<p>columns: " + puzzle.columnsToString() + "</p>";

            message.innerHTML += "<p>" + puzzle.toGridString("<table border='1'>", "</table>", "<tr>", "</tr>", "<td>", "</td>") + "</p>";

            var solver = new Solver(puzzle);

            solver.solve();

            message.innerHTML += "<p>" + puzzle.toGridString("<table border='1'>", "</table>", "<tr>", "</tr>", "<td>", "</td>") + "</p>";

        </script>
    </body>
</html>
