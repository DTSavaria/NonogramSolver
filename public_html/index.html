<html>
    <head>
        <title>Nonogram Solver</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/solver/solver.js"></script>
    </head>
    <body>
        <div>Nonogram Solver</div>
        <div id="message"></div>
        <script>
            var rows = [[1], [3], [5], [7], [9], [2, 4, 1],
                [2, 4, 1], [4, 3], [4, 3], [5, 3]];
            var columns = [[1], [6], [7], [3, 3], [9],
                [7], [6], [8], [2, 3], [6]];
            var solver = new Solver(rows, columns);

            var message = document.getElementById("message");
            message.innerHTML = "<p> Puzzle loaded:</p>"
                    + "<p>rows: " + solver.rowsToString() + "</p>"
                    + "<p>columns: " + solver.columnsToString() + "</p>";

        </script>
    </body>
</html>
